<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<script>
	function SimptactoeController($scope) {
	$scope.board = ['','','','','','', '','','',];
};
	</script>

	<title>SimpsTacToe</title>
	<style>
		body {
			background-image: url("img/simpsons_background.jpeg");
		}

	.board { 
		width: 500px; 
		margin: 0 auto;
		}
	.cells {
		height: 150px;
		width: 150px;
		border: 3px solid yellow;
		background-color: #92D4F7;
		color: white;
		float: left;
		}
	h1{
		text-align: center;
	}
</style>
	

</head>
<body x-ng-app="" x-ng-controller="SimptactoeController">
	<h1>Simp Tac Toe</h1>
  <div class="board">
          <div x-ng-repeat="b in board track by $index"> {{ b }}
          </div>
     </div>


</body>
</html>
